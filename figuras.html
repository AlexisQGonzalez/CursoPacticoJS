<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        *{
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        html{
            font-size: 62.5%;
        }
        :root{
            --sm: 1.2rem;
            --md: 1.6rem;
            --lg: 2rem            
        }
        h1{
            font-size: var(--lg);
        }
    </style>
    <title> figuras geometricas | curso practico de JSbasico</title>
</head>
<body>
    <header>
        <h1>Figuras geometricas</h1>
        <p> este es el primer taller del curso Practico de JavaScript</p>
    </header>
    <section>
        <h2> Calcula el area y perimetro de un cuadrado</h2>
        <form action="">
            <label for="inputCuadrado" >
                Escribe cuanto mide cada lado de tu cuadrado:
            </label>
            <input id= "inputCuadrado" type="number">
            <button type="button" onclick="calcularPerimetroCuadrado()">
                Calcular el perimetro
            </button>
            <button type="button" onclick="calcularAreaCuadrado()">
                Calcular el area
            </button>
        </form>
    </section>
    <script src="./figuras.js"></script>
</body>
</html>
